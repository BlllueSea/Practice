<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <style>
        body{
          background: #e0e0e0;
          font-family: 'Courier New', sans-serif;
          text-align: center;
        }
        .container{
          width: 320px;
          margin: 30px auto;
          /*background: #fff;*/
        }
        input[type="text"]{
          width: 300px;
          padding: 7px;
          border-radius: 3px;
          font-size: 24px;
          font-family: 'Courier New', sans-serif;
          text-align: center;

        }
        #btn{
          color: #fff;
          background: #669999;
          padding: 7px;
          border-radius: 5px;
          box-shadow: 0 4px 0 #006666;
          cursor: pointer;
          user-select: none;
        }
        #btn:hover{
          opacity: 0.7;
        }
        fieldset{
          margin-top: 40px;
          border: 1px dashed #aaa;
          border-radius: 5px;
          text-align:left;
          user-select: none;

        }
        legend{
          font-weight: bold;
          padding: 0 10px;
        }
        fieldset p{
          text-align: center;
        }
    </style>

</head>
<body>
  <div class="container">
    <p><input type="text" id="result"></p>
     <div id="btn">Generate Password</div>
    <fieldset>    <!-- enclose with line -->
      <legend>option</legend> <!-- protrude the field -->
      <p>Length:(<span id="label">8<!--innerHTML--></span>)
        <input type="range" id="slider" value="8" min="4" max="20"></p>
      <p>
        Numbers?:<input type="checkbox" id="numbers">
        Symbols?:<input type="checkbox" id="symbols">
      </p>
    </fieldset>
  </div>
  <!-- contaiber -->
  <script>
    (function(){
      'use strict';
      var slider = document.getElementById('slider');
      var label = document.getElementById('label');
      var btn = document.getElementById('btn');
      var result = document.getElementById('result');
      var numbers = document.getElementById('numbers');
      var symbols = document.getElementById('symbols');

      function getPassword(){
          var seed_letters = 'abcdefghijklmnopqrstuvwxyz';
          var seed_numbers= '0123456789';
          var seed_symbols = '?~()%$#@*&!Â¥';
          var seed;


          //  checkbox action
          seed = seed_letters + seed_letters.toUpperCase();
          if(numbers.value === true){
            seed += seed_numbers;
          }
          if(symbols.value){
            seed += seed_symbols;
          }



          var len = slider.value;
          var pwd = '';

          // for( var i=0 ; i<len ; i++ ){
          //   pwd += seed[Math.floor(Math.random() * seed.length)];
          // }
          while(len--){
            pwd += seed[Math.floor(Math.random() * seed.length)];
          }

          result.value = pwd;
      }


      slider.addEventListener('change',function(){
         label.innerHTML = this.value;
      });
      btn.addEventListener('click',function(){
          getPassword();
         // result.value = 'Hello KONICHIWA';
      });
      result.addEventListener('click',function(){
         this.select();
      });

      getPassword();
    })();
  </script>
</body>
</html>
